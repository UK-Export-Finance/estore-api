# ESTORE-API Git Hub Actions
#####################################
# This GHA is responsible for initiating various test suites
# upon a PR creation. Following test suites are executed:
# 1. Unit tests (Jest)
# 2. API tests (Jest)
# 3. E2E tests (Jest)

name: Quality Assurance - Tests
run-name: Executing test QA on ${{ github.repository }} üöÄ

on:
  pull_request:
    branches: [ TODO ]
    paths:
      - '.github/workflows/test.yml'
      - 'src/**'
      - 'test/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'package*'
      - 'tsconfig*'
      - 'jest.config.ts'
      - 'nest.cli.json'

env:
  environment: dev
  timezone: 'Europe/London'
  node: '18'

jobs:

# 1. Setup test infrastructure
  setup:
    name: Infrastructure setup üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
    - name: Environment üß™
      run: echo "Environment set to ${{ env.environment }}"

    - name: Timezone üåê
      run: echo "Timezone set to ${{ env.timezone }}"

# 2. Unit tests
  unit-tests:
    name: Unit üë∑
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node }}

      - name: Dependencies
        working-directory: ./
        run: npm ci

      - name: Execute
        working-directory: ./
        run: npm run unit-test

# 3. API tests
  api-tests:
    name: API üë∑
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node }}

      - name: Dependencies
        working-directory: ./
        run: npm ci

      - name: Execute
        working-directory: ./
        run: npm run api-test

# 4. E2E tests
  e2e-tests:
    name: E2E üßë‚Äçüíª
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node }}

      - name: Dependencies
        working-directory: ./
        run: npm ci

      - name: Docker
        working-directory: ./
        env:
          PORT: ${{ secrets.PORT }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          TZ: ${{ secrets.TZ }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
          SWAGGER_USER: ${{ secrets.SWAGGER_USER }}
          SWAGGER_PASSWORD: ${{ secrets.SWAGGER_PASSWORD }}
          API_KEY: ${{ secrets.API_KEY }}
        run: docker-compose up --build -d

      - name: Execute
        working-directory: ./
        run: npm run e2e-test
